{% extends 'library/base.html' %}

{% block title %}Удаление для книги{% endblock %}

{% block content %}
{% include 'library/header.html' %}
<h2>Удаление для книги</h2>
<p>Вы действительно хотите удалить {{book.title}}</p>
<form>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'library:book_list' %}" class="btn btn-primary">Отменить</a>
</form>
{% endblock %}
